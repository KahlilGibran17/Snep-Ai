{% extends "newsvalidation/scan.html" %} {% block input %}
<div class="mb-3">
  <label for="title" class="form-label">
    <h4>News Title</h4>
  </label>
  <input
    type="text"
    class="form-control"
    id="title"
    name="title"
    placeholder="Insert News Title Here."
    required
  />
</div>
<div class="mb-3">
  <label for="type" class="form-label">
    <h4>News Type</h4>
  </label>
  <select class="form-select" name="type" id="type" required>
    <!-- option insert here -->
    <option selected disabled>-- Select news type --</option>
    {% if countCategories > 0 %}
      {% for category in categories %}
        <option value="{{ category.id }}">{{ category.label }}</option>
      {% endfor %}
    {% endif %}
  </select>
</div>
<div class="mb-3">
  <label for="image" id="drop-area">
    <input type="file" id="image" name="image" hidden required/>
    <div id="img-view">
      <div id="icon-container">
        <i class="bx bxs-cloud-upload"></i>
        <p>Drag and drop or click here <br />to upload image</p>
        <span>Upload any images from desktop</span>
      </div>
    </div>
  </label>
</div>
<div class="mb-3">
  <label for="">
    <h4>Date Validation</h4>
  </label>
  <input type="date" class="form-control" id="input-date" name="input_date" required/>
</div>
{% endblock %}
